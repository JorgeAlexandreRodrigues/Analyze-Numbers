<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analyze Numbers</title>
    <link rel="icon" href="./computacao-grafica.png">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
<body>
    <header>
        <h1>Analyze Numbers </h1>
    </header>
    <section>
        <div>
            <p class="line1">Please Insert Numbers: </p>
            <p>Numbers Between 1 and 100:
                <input type="number" name="txtstart" id="txt">
            </p>
            <p>
                <button type="button" class="btn btn-outline-warning" onclick="number()">Add</button>
            </p>
        </div>
            
        <div id="res">
            <p>Analyzing... </p>
        </div>
        <button type="button" class="btn btn-success" onclick="finish()">Calculate</button>
    </section>

    <footer>
        <p>&copy; Jorge Rodrigues </p>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
    <script src="script14.js"></script>
</body>

</html>
